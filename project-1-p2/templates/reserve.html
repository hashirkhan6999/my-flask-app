<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reservation Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/hashir1.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <h2>Confirm Reservation</h2>

      <form method="POST" action="/reserve" id="reservationForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="date">Reservation Date:</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="form-group">
          <label for="time">Reservation Time:</label>
          <input type="time" id="time" name="time" required />
        </div>

        <div class="form-group">
          <label for="seats">Number of Seats:</label>
          <select id="seats" name="seats" required>
            <option value="" disabled selected>Select seats</option>
            <option value="1">1 Seat</option>
            <option value="2">2 Seats</option>
            <option value="3">3 Seats</option>
            <option value="4">4 Seats</option>
            <option value="5">5 Seats</option>
            <option value="6">6 Seats</option>
          </select>
        </div>

        <button type="submit" class="btn">Confirm Reservation</button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='js/reservation.js') }}"></script>
  </body>
</html>
