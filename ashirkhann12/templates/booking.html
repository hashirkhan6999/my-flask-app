<!DOCTYPE html>
<html>

<head>
    <title>Reservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hashir.css') }}">
</head>

<body>
    <div class="container form-container">
        <h2>Book Your Table</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="date" name="date" required>
            <input type="time" name="time" required>
            <input type="number" name="people" placeholder="Number of People" min="1" max="20" required>
            <button type="submit" class="btn btn-submit">Reserve</button>
        </form>
        <p><a href="{{ url_for('home') }}" class="btn btn-link">Back to Home</a></p>

    </div>
</body>

</html>
