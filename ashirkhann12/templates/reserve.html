<!DOCTYPE html>
<html>

<head>
  <title>Reservation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reserve.css') }}" />
</head>

<body>
  <div class="container form-container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-messages">
      {% for message in messages %}
      <div class="alert">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-error" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01M12 5a7 7 0 100 14 7 7 0 000-14z" />
        </svg>
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <h2>Book Your Table</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="date" name="date" required />
      <input type="time" name="time" required />
      <input type="number" name="people" placeholder="Number of People" min="1" max="20" required />

      <button type="submit" class="btn btn-submit">Reserve</button>
      <label for="notes">Special Requests (optional)</label>
      <textarea name="notes" rows="3" placeholder="E.g., Window seat, birthday celebration..."></textarea>
    </form>
    <p>
      <a href="{{ url_for('home') }}" class="btn btn-link">Back to Home</a>
    </p>
  </div>
</body>

</html>
